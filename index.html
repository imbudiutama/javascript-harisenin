<!DOCTYPE html>
<html lang="en">
 
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App with BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 
 <body>
    <div class="wrapper">
        <p>Height in CM:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Weight in KG:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>

    <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Type A Dish Name Here.."
            id="user-inp"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
    
    <!-- Script -->
    <script src="script.js" defer></script>
    <script src="scriptapp.js"></script>
 </body>
</html>
